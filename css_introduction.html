<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Adding CSS</title>

    <!-- Linking an external .css sheet. This is the preferred method. This action must be completed in the head. -->
    <link rel="stylesheet" href="css/intro_to_css.css">

    <!--Inline or embedded style sheet-->
    <style>
      h4 {
        color: darkred;
        font-size: 1em;
        font-family: Verdana, sans-serif, Arial;
      }
    </style>

    <!-- Anchor for return to top  link. -->
    <a id="returnToTop"></a>

</head>

<body>

<h1 class="firebrick-header">LINKING CSS WITH HTML</h1>

<h4 style="color:rebeccapurple; text-decoration: underline; font-family: Verdana, sans-serif, Arial">THIS IS AN INLINE STYLING ATTRIBUTE</h4>

<!--Linking to the embedded style sheet 'h4' in the head-->
<h4>EMBEDDED SHEET I</h4>
<h4>EMBEDDED SHEET II</h4>
<h4>EMBEDDED SHEET III</h4>

<!--External Sheet with internal override-->
<p style="color:pink; border: 3px solid forestgreen">TEXT TEXT TEXT</p>

<!--External sheet with internal override-->
<p style="font-size: 4em">TEXT TEXT TEXT</p>

<!--Default paragraph styled by 'intro_to_css.css'-->
<p>DEFAULT PARAGRAPH STYLING FROM EXTERNAL CSS LINK</p>

<a href="#returnToTop">Return to Top</a>
</body>
</html>
