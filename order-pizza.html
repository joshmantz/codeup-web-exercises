<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Pizza</title>
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
<!--Bootstrap Scrolling Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <a class="navbar-brand" href="#">Pizza World</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>

            </ul>

                 <form class="d-flex align-items-start">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search stores near you!</button>
                    </form>

        </div>
    </div>
</nav>

<container>

    <div class="jumbotron">
        <div class="jumbo-message p-4 mb-2 bg-light" style="--bs-bg-opacity: .5;">Welcome to Pizza World!</div>
    </div>

    <div>
        <h2>Build your own pizza!</h2>
    </div>

    <!-- Creating Tabs (First Attempt, using links)
    <div class="pizza-option-tabs">
        <a href="#"><span class="badge bg-secondary">1</span>Size and Crust </a>
        <a href="#"><span class="badge bg-secondary">2</span>Cheese and Sauce </a>
        <a href="#"><span class="badge bg-secondary">3</span>Toppings </a>
    </div>
    -->

    <!-- Creating Tabs (Second Attempt, using buttons)
    <div class="pizza-option-tabs">
        <button type="button" class="btn btn-primary" onclick="window.location.href='https://google.com';"> Cheese and Sauce <span class="badge bg-secondary">2</span></button>
        <button type="button" class="btn btn-primary" onclick="window.location.href='https://google.com';"> Cheese and Sauce <span class="badge bg-secondary">2</span></button>
        <button type="button" class="btn btn-primary" onclick="window.location.href='https://google.com';"> Toppings <span class="badge bg-secondary">3</span></button>

    </div>
    -->

    <!--Creating Tabs (Third Attempt, using cards, list groups)
    <div class="card">
        <div class="card-body">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><span class="badge bg-secondary">1</span> Size and Crust</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="badge bg-secondary">2</span> Cheese and Sauce</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="badge bg-secondary">3</span> Toppings</a>
                    </li>
                </ul>
        </div>
    </div>
    -->

    <!--Creating Tabs (Fourth Attempt, using an input group) -->
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true"><span class="badge bg-secondary">1</span> Size and Crust </button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><span class="badge bg-secondary">2</span> Cheese and Sauce </button>
            <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false"><span class="badge bg-secondary">3</span> Toppings </button>
        </div>
    </nav>


    <div class="tab-content" id="nav-tabContent">

        <!--Inserting Radio Buttons (First Tab) -->
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">Choose Size and Crust

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Small (10")</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2"> Medium (12")</label>
            </div>

        </div>

        <!--Inserting Radio Buttons (Second Tab) -->
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">Choose Cheese and Sauce</div>

        <!--Inserting Checkboxes (Third Tab) -->
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">Choose Toppings

                <!--Meat Selection-->
                 <div class="meat-section">
                                <div class="meat-selection"> Choose Meats </div>
                                <div class="beef form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">Beef</label>
                                </div>

                                <div class="ham form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                    <label class="form-check-label" for="flexCheckDefault">Ham</label>
                                </div>

                                <div class="philly-steak form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                    <label class="form-check-label" for="flexCheckDefault">Philly Steak</label>
                                </div>
                                <div class="bacon form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                    <label class="form-check-label" for="flexCheckDefault">Bacon</label>
                                </div>
                </div>

                <!--Non-Meat Section-->
                <div class="non-meat-section">
                                <div class="non-meat-selection"> Choose Non-Meats </div>

                                <div class="green-peppers form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">Green Peppers</label>
                                </div>

                                <div class="mushrooms form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                    <label class="form-check-label" for="flexCheckDefault">Mushrooms</label>
                                </div>

                                <div class="onions form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                    <label class="form-check-label" for="flexCheckDefault">Onions</label>
                                </div>

                                <div class="jalepenos form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                    <label class="form-check-label" for="flexCheckDefault">Jalepeno Peppers</label>
                                </div>
                </div>
        </div>

    </div>


</container>

<!--Bootstrap Bundle-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
