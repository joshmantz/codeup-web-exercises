<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Bar Exercise</title>
    <link rel="stylesheet" href="/css/flexbox-nav-exercise.css">
    <script src="https://kit.fontawesome.com/13293ca57d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="navbar">
        <!--Nav UL Container-->
        <nav>
            <ul class="navlist">
                <li class="navlistitem"><a href="#">Home</a></li>
                <li class="navlistitem"><a href="#">About</a></li>
                <li class="navlistitem"><a href="#">Blog</a></li>
                <li class="navlistitem"><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!--Logo Container-->
        <div class="logo">
            <a href="#"><img src="#" alt="Logo"></a>
        </div>

        <!--Link-set Container-->
        <div class="nav-link-set">
            <!--Follow Us Container-->
            <div class="follow-us">
                <a href="https://www.mozilla.org/en-US/">Follow Us</a>
            </div>
            <!--Search Container (Magnifying Glass Icon)-->
            <div class="search">
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
            <!--Shopping Cart Container (Shopping Cart Icon)-->
            <div class="cart">
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
            <!--Account Container (Profile Icon)-->
            <div class="account">
                <a href="#"><i class="fa-solid fa-user"></i></a>
            </div>
        </div>


    </div>


</body>
</html>
