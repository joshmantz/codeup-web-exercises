<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order Pizza</title>

    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--External CSS Link-->
    <link rel="stylesheet" href="css/custom.css">

    <!--Set Viewport to activate Flexbox-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <!--Bootstrap-based Scrolling Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flexflex-nowrap">
        <div class="container-fluid">

            <a class="navbar-brand fs-6 d-flex align-items-center" href="#">
                <img src="/media/30x30.svg" width="30" height="30" class="d-inline-block align-center" style="margin-right: 5px"alt="">
                Pizza World
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active fs-6" aria-current="page" href="#">Order Online</a>
                    </li>
                    <li class="nav-item fs-6">
                        <a class="nav-link" href="#">Menu</a>
                    </li>

                    <li>
                        <form class="d-flex input-group input-group-sm fs-6">
                            <input class="form-control me-2 fs-6" type="search" placeholder="Enter Zip Code" aria-label="Search">
                            <button class="btn btn-outline-success fs-6" type="submit">Search stores near you!</button>
                        </form>
                    </li>

                </ul>

                <a class="navbar-brand fs-6" href="#">
                    <!--User icon downloaded from Adobe Stock - ref. image number 227031027-->
                    <img src="/media/usericon_adobestock_227031027.png" width="25" height="25" class="d-inline-block align-top" alt="">
                    Sign Up
                </a>


            </div>
        </div>
    </nav>

    <container>
        <!--The 'd-none d-sm-block' code segment hides this element on small screens-->
            <div class=" d-none d-sm-block">
                <div class="jumbotron">

                        <div class="jumbo-message p-4 mb-2 bg-light" style="--bs-bg-opacity: .5;">
                            Welcome to Pizza World!
                        </div>
                </div>
            </div>

        <div>
            <h2>Build your own pizza!</h2>
        </div>

        <!--Adding tabs plugin with pills for nav links-->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Size and Crust</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Cheese and Sauce</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Toppings</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">

            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <h6 class="tab-headers">Choose Size and Crust</h6>
            </div>

            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <h6 class="tab-headers">Choose Cheese and Sauce</h6>
            </div>

            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <h6 class="tab-headers">Choose Toppings</h6>
            </div>

        </div>





    </container>


    <!--Bootstrap Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
